<div class="jumbotron">

    <div class="page-header">
        <h2>Select a First Floor Conference Room!</h2>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-3" ng-repeat="room in rooms | filter:{floor:1} | orderBy:'name'">
            <p>
                <a class="thumbnail" href="{{ room.url }}download/SL/SL_Lite_v1.1.0.0_.{{ room.ip + type }}">{{ room.name }}</a>
                <img src="" alt=""/>
            </p>
        </div>
    </div>
</div>
